<ion-menu id="homeMenu" [content]="content" type="overlay">
  <ion-content *ngFor="let user of userInfos">

    <ion-list no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png">
        </ion-avatar>
        <h2>{{ user.c_nome }}</h2>
        <ion-note>
          {{ user.c_email }}
        </ion-note>
      </ion-item>
      <hr/>

      <button ion-item (click)="irParaHome(tabs)">
        <ion-icon name="home" item-start></ion-icon>
        <span>Home</span>
      </button>

      <button ion-item (click)="irParaProfile(tabs)">
        <ion-icon name="person" item-start></ion-icon>
        <span>Perfil</span>
      </button>

      <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        <span>Configurações</span>
      </button>

      <div>
        <hr/>
        <button ion-item (click)="logout()">
          <ion-icon name="log-out" item-start></ion-icon>
          <span>Sair</span>
        </button>
      </div>

    </ion-list>

  </ion-content>
</ion-menu>

<ion-menu id="bookMenu" [content]="content" type="overlay">

  <ion-content *ngFor="let user of userInfos">

    <ion-list class="menu-list" no-lines>

      <ion-item>
        <ion-avatar item-start>
          <img src="https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png">
        </ion-avatar>
        <h2>{{ user.c_nome }}</h2>
        <ion-note>
          {{ user.c_email }}
        </ion-note>
      </ion-item>

      <button ion-item (click)="irParaCategorias(tabs)">
        <ion-icon name="list" item-start></ion-icon>
          Categorias
      </button>

    </ion-list>
    <hr/>
    <ion-list class="{{utils.filterListRadio()}} radio-list" (ionChange)="callSortBooks()" no-lines radio-group [(ngModel)]="sortType">

      <ion-list-header>
        Ordenar por
      </ion-list-header>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-radio value="NOME" checked="true"></ion-radio>
        <ion-icon name="bookmark" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Autor</ion-label>
        <ion-radio value="AUTOR"></ion-radio>
        <ion-icon name="person" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Data de publicação</ion-label>
        <ion-radio value="DATA_PUBLI"></ion-radio>
        <ion-icon name="calendar" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Data de postagem</ion-label>
        <ion-radio value="DATA_POST"></ion-radio>
        <ion-icon name="calendar" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Disp. de download</ion-label>
        <ion-radio value="DISP_DOWNLOAD"></ion-radio>
        <ion-icon name="download" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Disp. na biblioteca</ion-label>
        <ion-radio value="DISP_BIBLIOTECA"></ion-radio>
        <ion-icon name="checkmark-circle" item-start></ion-icon>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" main></ion-nav>

<ion-tabs id="pTab" class="show-tabs" color="white" #tabs tabsPlacement="bottom" tabsHighlight="true">
  <ion-tab [root]="homeRoot" tabIcon="home"></ion-tab>
  <ion-tab [root]="booksRoot" tabIcon="book"></ion-tab>
  <ion-tab [root]="favoritesRoot" tabIcon="star"></ion-tab>
  <ion-tab [root]="profileRoot" tabIcon="person"></ion-tab>
</ion-tabs>
