<ion-content class="primary-gradient-background">

  <div class="logo">
    <div class="icon">
      <ion-icon color="white" name="book"></ion-icon>
    </div>
  </div>

    <form (submit)="login()">
      <div class="input-box">
        <ion-icon color="white" item-start name="ios-mail-outline"></ion-icon>
        <ion-input name="email" type="text" placeholder="Usuario" [(ngModel)]="email"></ion-input>
      </div>
      <div class="input-box">
        <ion-icon color="white" item-start name="ios-lock-outline"></ion-icon>
        <ion-input name="senha" type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
      </div>
      <div class="login-button">
        <button text-capitalize ion-button outline block>
          Entrar
        </button>
      </div>
      <div class="action-links">
        <span class="esqueceu-senha">Esqueceu sua senha?</span>
        <span class="novo-user">Novo usuario? <u>Cadastre-se</u></span>
      </div>
    </form>

</ion-content>
