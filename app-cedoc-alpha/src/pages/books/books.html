<ion-content (ionScroll)="onScroll($event)">

  <div id="dynamicHeaderBook" class="header-bar">
    <button color="dark" ion-button icon-only menuToggle clear>
      <ion-icon name='menu'></ion-icon>
    </button>
    <hr/>
  </div>

  <div class="empty-fill">
  </div>

  <div class="card-background-page">

    <ion-card *ngIf="entidadesLength != null" (click)="abrirTodos()">
      <div class="card-title">Todos</div>
      <div class="card-subtitle">{{ entidadesLength }} Livros</div>
      <img src="https://images.pexels.com/photos/12064/pexels-photo-12064.jpeg?h=350&auto=compress&cs=tinysrgb"/>
    </ion-card>

    <ion-card *ngFor="let categoria of categorias" (click)="abrirCategoria(categoria.n_pkcatego)">
      <div class="card-title">{{ categoria.c_nomecatego }}</div>
      <div class="card-subtitle">{{ categoria.listagem }} Livros</div>
      <img src="{{ categoria.c_thumbnail }}"/>
    </ion-card>

  </div>

</ion-content>
